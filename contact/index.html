<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Atharva Gitaye</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/responsive.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <header></header>

        <main class="contact-page">
            <div class="container">
                <h1 class="page-title">Get In Touch</h1>
                <p class="page-subtitle">Feel free to reach out for collaborations, opportunities, or just to say hello!</p>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="info-card">
                            <div class="info-icon">
                                <i data-lucide="map-pin"></i>
                            </div>
                            <h3>Location</h3>
                            <p>Mumbai, Maharashtra, India</p>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <i data-lucide="mail"></i>
                            </div>
                            <h3>Email</h3>
                            <a href="mailto:hi@atharvagitaye.dev">hi@atharvagitaye.dev</a>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <i data-lucide="share-2"></i>
                            </div>
                            <h3>Social Media</h3>
                            <div class="contact-social">
                                <a href="https://github.com/atharvagitaye" target="_blank" aria-label="GitHub">
                                    <i data-lucide="github"></i>
                                </a>
                                <a href="https://linkedin.com/in/atharvagitaye" target="_blank" aria-label="LinkedIn">
                                    <i data-lucide="linkedin"></i>
                                </a>
                                <a href="https://twitter.com/atharvagitaye" target="_blank" aria-label="Twitter">
                                    <i data-lucide="twitter"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form action="https://formspree.io/f/mqaqawwo" method="POST" class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required placeholder="Your Name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required placeholder="What is this about?">
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i data-lucide="send"></i>
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script type="module" src="../assets/js/main.js"></script>
    </body>
</html>
